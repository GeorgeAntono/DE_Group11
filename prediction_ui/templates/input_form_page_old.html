<html>
<head>
    <title>Churn Check Form</title>
</head>
<body>


<form action="/checkchurn" method="POST">
    <h1> Is this customer worth investing in? </h1>
    <label for="CreditScore">Credit Score:</label>
    <input type="number" id="CreditScore" name="CreditScore" placeholder="CreditScore"> <br>

    <label for="Geography">The customer is from:</label>
    <input type="number" id="Geography" name="Geography" placeholder="Geography"> <br>

    <label for="Gender">The gender of the customer is:</label>
    <input type="number" id="Gender" name="Gender" placeholder="Gender"> <br>

    <label for="Age">The age of the customer is:</label>
    <input type="number" id="Age" name="Age" placeholder="Age"> <br>

    <label for="Tenure">The amount of experience of the customers is:</label>
    <input type="number" id="Tenure" name="Tenure" placeholder="Tenure"> <br>

    <label for="Balance">The customer has this amount of money:</label>
    <input type="number" id="Balance" name="Balance" placeholder="Balance"> <br>

    <label for="NumOfProducts">The customer has bought this many products:</label>
    <input type="number" id="NumOfProducts" name="NumOfProducts" placeholder="NumOfProducts"> <br>

    <label for="HasCrCard">Age (years):</label>
    <input type="number" id="HasCrCard" name="HasCrCard" placeholder="HasCrCard"> <br>

    <label for="IsActiveMember">The customer is an active member:</label>
    <input type="number" id="IsActiveMember" name="IsActiveMember" placeholder="IsActiveMember"> <br>

    <label for="EstimatedSalary">The estimated salary of the customer is:</label>
    <input type="number" id="EstimatedSalary" name="EstimatedSalary" placeholder="EstimatedSalary"> <br>

    <p><input type='submit' value='Check'/></p>
</form>

</body>
</html>
