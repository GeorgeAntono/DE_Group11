<html>
<head>
    <title>Churn Check Form</title>
</head>
<body>


<form action="/checkchurn" method="POST">
    <h1> Is this customer worth investing in? </h1>
    <label for="CreditScore">Credit Score:</label>
    <input type="number" id="CreditScore" name="CreditScore" placeholder="CreditScore" min="0"> <br>

    <label for="Geography">The customer is from:</label>
    <select id="Geography" name="Geography">
        <option value="0">France</option>
        <option value="1">Germany</option>
        <option value="2">Spain</option>
    </select>
    <br>

    <label for="Gender">The gender of the customer is:</label>
    <select id="Gender" name="Gender">
        <option value="1">Male</option>
        <option value="0">Female</option>
    </select>
    <br>
    <label for="Age">The age of the customer is:</label>
    <input type="number" id="Age" name="Age" placeholder="Age" min="0"> <br>

    <label for="Tenure">The amount of experience of the customers is:</label>
    <input type="number" id="Tenure" name="Tenure" placeholder="Tenure" min="0"> <br>

    <label for="Balance">The customer has this amount of money:</label>
    <input type="number" id="Balance" name="Balance" placeholder="Balance" min="0"> <br>

    <label for="NumOfProducts">The customer has bought this many products:</label>
    <input type="number" id="NumOfProducts" name="NumOfProducts" placeholder="NumOfProducts" min="0"> <br>

    <label for="HasCrCard">Has credit card:</label>
    <select id="HasCrCard" name="HasCrCard">
        <option value="0">No</option>
        <option value="1">Yes </option>
    </select>
    <br>

    <label for="IsActiveMember">The customer is an active member:</label>
    <select id="IsActiveMember" name="IsActiveMember">
        <option value="0">No_member</option>
        <option value="1">Yes_member</option>
    </select>
    <br>
    <label for="EstimatedSalary">The estimated salary of the customer is:</label>
    <input type="number" id="EstimatedSalary" name="EstimatedSalary" placeholder="EstimatedSalary" min="0"> <br>

    <p><input type='submit' value='Check'/></p>
</form>

</body>
</html>
